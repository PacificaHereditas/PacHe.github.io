<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacifica Hereditas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif; /* Ancient Rome-inspired font */
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background-color: #1a1a1a; /* Dark background close to black */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #d4af37; /* Gold color */
            padding: 2rem;
        }

        .hero img {
            width: 300px;
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin-bottom: 2rem;
            font-family: 'Lora', serif; /* Elegant, serif font for body text */
        }

        .hero .cta-button {
            background-color: #d4af37;
            color: #1a1a1a;
            padding: 0.8rem 2rem;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero .cta-button:hover {
            background-color: #b8972f;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero img {
                width: 200px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <img src="pacifica_hereditas_logo.png" alt="Pacifica Hereditas Logo">
        <h1>Peaceful Inheritance</h1>
        <p>The stewardship of your family's legacy calls for reflection, faith, and purposeful dialogue. Pacifica Hereditas works to bring peace to you and your heirs by preserving your values, wealth, and traditions for generations to come.</p>
        <a href="#contact" class="cta-button">Begin Your Journey</a>
    </section>
</body>
</html>
